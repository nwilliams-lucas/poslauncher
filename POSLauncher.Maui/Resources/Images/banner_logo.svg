<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://schemas.microsoft.com/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E3F2FD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="400" height="120" rx="10" ry="10" fill="url(#bgGradient)"/>
  
  <!-- Gear icon -->
  <g transform="translate(30, 30)">
    <circle cx="30" cy="30" r="25" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    <circle cx="30" cy="30" r="15" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <circle cx="30" cy="30" r="8" fill="#FFFFFF"/>
    <!-- Gear teeth -->
    <rect x="28" y="5" width="4" height="8" fill="#FFFFFF"/>
    <rect x="28" y="47" width="4" height="8" fill="#FFFFFF"/>
    <rect x="5" y="28" width="8" height="4" fill="#FFFFFF"/>
    <rect x="47" y="28" width="8" height="4" fill="#FFFFFF"/>
    <rect x="10" y="10" width="6" height="6" fill="#FFFFFF" transform="rotate(45 13 13)"/>
    <rect x="44" y="10" width="6" height="6" fill="#FFFFFF" transform="rotate(45 47 13)"/>
    <rect x="10" y="44" width="6" height="6" fill="#FFFFFF" transform="rotate(45 13 47)"/>
    <rect x="44" y="44" width="6" height="6" fill="#FFFFFF" transform="rotate(45 47 47)"/>
  </g>
  
  <!-- Main title -->
  <text x="110" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
    POS LAUNCHER
  </text>
  
  <!-- Subtitle -->
  <text x="110" y="70" font-family="Arial, sans-serif" font-size="14" fill="#E3F2FD">
    Service Management & Application Launcher
  </text>
  
  <!-- Service indicators -->
  <g transform="translate(110, 80)">
    <circle cx="0" cy="10" r="4" fill="#4CAF50"/>
    <text x="12" y="15" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">PostgreSQL</text>
    
    <circle cx="80" cy="10" r="4" fill="#4CAF50"/>
    <text x="92" y="15" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">JMC FIXED</text>
    
    <circle cx="160" cy="10" r="4" fill="#4CAF50"/>
    <text x="172" y="15" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">Commerce Client</text>
  </g>
  
  <!-- Arrow indicating flow -->
  <path d="M 320 45 L 335 60 L 320 75 M 325 60 L 370 60" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  
  <!-- "READY" indicator -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">READY</text>
</svg>